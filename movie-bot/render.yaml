services:
  # Bot Service
  - type: web
    name: telegram-movie-bot
    env: node
    region: frankfurt # yoki oregon, singapore
    plan: free # yoki starter ($7/mo)
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: BOT_TOKEN
        sync: false # Bu qiymatni manual kiritasiz
      - key: TMDB_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SESSION_SECRET
        generateValue: true # Auto-generate
      - key: PORT
        value: 10000 # Render default port
    
    # Auto-deploy settings
    autoDeploy: true
    
    # Custom domains (optional)
    # customDomains:
    #   - yourdomain.com